<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link rel="stylesheet" href="../css/details.css">
    <link rel="stylesheet" href="../css/tabbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="amazing-tabs" id="navElement">
        <div class="main-tabs-container">
            <div class="main-tabs-wrapper">
                <ul class="main-tabs">
                    <li>
                        <button class="round-button" disabled>
                            <span class="avatar"><img class="prof" src="../images/profile.jpg" alt="profile"></span>
                        </button>
                    </li>
                    <li>
                        <button class="round-button" onclick="location.href='details.html';">
                            <img src="../images/home.svg" alt="home" class="profile-picture">
                        </button>
                    </li>
                    <li>
                        <button class="round-button active" onclick="location.href='skill.html';">
                            <img src="../images/company.svg" alt="company" class="profile-picture">
                        </button>
                    </li>
                    <li>
                        <button class="round-button" onclick="location.href='more of me.html';">
                            <img src="../images/more2.svg" alt="more" class="profile-picture">
                        </button>
                    </li>
                </ul>
                <div class="main-slider" aria-hidden="true">
                    <div class="main-slider-circle">&nbsp;</div>
                </div>
            </div>
        </div>
        
    </nav>
    <script src="../js/tabbar.js"></script>
    <div class="side-by-side-container">
        <div class="avatar-container">
            <img class="profile" src="../images/thisone-removebg-preview.png" alt="profile">
        </div>
        <div class="text-content">
            <div class="name" id="nameElement">
                <h1>I am Melvin Jan <br> Martinez</h1>
                <img class="name-gif" src="../images/output-onlinegiftools.gif" alt="Animated GIF">
            </div>
            
            <div class="text-container">
                <h2>A dedicated Computer Engineer student with a strong foundation of technical knowledge, committed to continuous learning and professional growth.</h2>
            </div>
            <div class="moreofme">
                <div class="container">
                    <div class="links">
                        <h1>Links</h1>
                        <div class="button-row">
                            <button class="links">
                                <img src="../images/fb.png" alt="Facebook" style="height: 20px; vertical-align: middle; margin-right: 5px;">
                                <span style="vertical-align: middle;">Facebook</span>
                            </button>
                            <button class="links">
                                <img src="../images/git.png" alt="GitHub" style="height: 20px; vertical-align: middle; margin-right: 5px;">
                                <span style="vertical-align: middle;">GitHub</span>
                            </button>
                            <button class="links">
                                <img src="../images/ig.png" alt="Instagram" style="height: 20px; vertical-align: middle; margin-right: 5px;">
                                <span style="vertical-align: middle;">Instagram</span>
                            </button>
                             <button class="links">
                                <img src="../images/gmail.png" alt="Gmail" style="height: 40px; vertical-align: middle; margin-right: 5px;">
                                <span style="vertical-align: middle;">Gmail</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        
        window.onload = function() {
            const nameElement = document.getElementById('nameElement');
            const contentElement = document.getElementById('contentElement');
            const navElement = document.getElementById('navElement');
            setTimeout(() =>{
                nameElement.classList.add('visible');
                setTimeout(() => {
                    navElement.classList.add('visible');
                    setTimeout(() => {
                        nameElement.classList.add('resized');
                        setTimeout(() => {
                            contentElement.style.opacity = '1';
                        }, 2000);
                    }, 2000);
                }, 500);
            }, 500);
        };
    </script>
</body>
</html>
